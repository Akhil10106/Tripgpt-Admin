<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripGPT | Admin Master</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root { --indigo: #4f46e5; --slate: #020617; --red: #ef4444; }
        body { background-color: #f8fafc; color: var(--slate); font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }

        /* Navigation Dock */
        .dock {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            padding: 0.75rem; border-radius: 3rem; display: flex; gap: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dock-item {
            width: 55px; height: 55px; border-radius: 2rem; display: flex;
            align-items: center; justify-content: center; color: white; cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-size: 1.2rem;
        }
        .dock-item:hover { background: var(--indigo); transform: translateY(-5px); }
        .dock-item.active { background: var(--indigo); box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); }

        .view-pane { display: none; position: fixed; inset: 0; padding: 2rem; overflow-y: auto; padding-bottom: 8rem; }
        .view-pane.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card { background: white; border-radius: 2.5rem; border: 1px solid rgba(0,0,0,0.05); padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.02); transition: 0.3s; }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); }
        
        .stat-card { background: var(--indigo); color: white; border: none; }
        .stat-value { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; }
        .stat-label { text-transform: uppercase; font-size: 0.7rem; font-weight: 800; letter-spacing: 1px; opacity: 0.8; }

        .chip { padding: 0.5rem 1.25rem; border-radius: 1rem; font-size: 0.75rem; font-weight: 800; cursor: pointer; transition: 0.2s; border: 1px solid #e2e8f0; }
        .chip.selected { background: var(--indigo); color: white; border-color: var(--indigo); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 2rem; }
        .modal-content { background: white; border-radius: 3rem; max-width: 500px; width: 100%; padding: 3rem; position: relative; max-height: 80vh; overflow-y: auto; }

        .btn-danger-light { color: var(--red); background: #fef2f2; padding: 0.5rem 1rem; border-radius: 1rem; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        #auth-gate { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="text-center">
            <h1 class="text-4xl font-black tracking-tighter mb-8">TRIP<span class="text-indigo-600">GPT</span> ADMIN</h1>
            <button onclick="login()" class="bg-black text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-3 mx-auto">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Authenticate
            </button>
        </div>
    </div>

    <div class="dock" id="main-dock">
        <div class="dock-item active" onclick="nav('v-dash', this)"><i class="fa-solid fa-chart-pie"></i></div>
        <div class="dock-item" onclick="nav('v-groups', this)"><i class="fa-solid fa-folder-tree"></i></div>
        <div class="dock-item" onclick="nav('v-mems', this)"><i class="fa-solid fa-users-viewfinder"></i></div>
        <div class="dock-item" onclick="nav('v-ann', this)"><i class="fa-solid fa-paper-plane"></i></div>
        <div class="dock-item text-red-400" onclick="logout()"><i class="fa-solid fa-power-off"></i></div>
    </div>

    <div id="v-dash" class="view-pane active">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-5xl font-black tracking-tighter mb-10">System <span class="text-indigo-600">Pulse.</span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <div class="glass-card stat-card">
                    <p class="stat-label">Total Groups</p>
                    <p class="stat-value" id="dash-total-groups">0</p>
                </div>
                <div class="glass-card bg-white border-2 border-indigo-50">
                    <p class="stat-label text-indigo-600">Ghost Users</p>
                    <p class="stat-value text-slate-900" id="dash-ghost-users">0</p>
                    <p class="text-[9px] font-black uppercase text-slate-400 mt-2">Registered but Inactive</p>
                </div>
                <div class="glass-card">
                    <p class="stat-label text-indigo-600">Power Member</p>
                    <p class="text-xl font-black mt-2 truncate" id="dash-power-user">---</p>
                    <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase" id="dash-power-user-count">0 Groups</p>
                </div>
                <div class="glass-card">
                    <p class="stat-label text-indigo-600">Mega Group</p>
                    <p class="text-xl font-black mt-2 truncate" id="dash-mega-group">---</p>
                    <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase" id="dash-mega-group-count">0 Members</p>
                </div>
            </div>
        </div>
    </div>

    <div id="v-groups" class="view-pane">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-5xl font-black tracking-tighter mb-10">Circle <span class="text-indigo-600">Index.</span></h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="group-grid"></div>
        </div>
    </div>

    <div id="v-mems" class="view-pane">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-5xl font-black tracking-tighter mb-10">Global <span class="text-indigo-600">Registry.</span></h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="member-grid"></div>
        </div>
    </div>

    <div id="v-ann" class="view-pane">
        <div class="max-w-3xl mx-auto">
            <h2 class="text-5xl font-black tracking-tighter mb-10">Broadcast <span class="text-indigo-600">Center.</span></h2>
            <div class="glass-card">
                <textarea id="ann-msg" class="w-full bg-slate-50 p-6 rounded-3xl h-40 font-bold outline-none border-none mb-6" placeholder="Write your message..."></textarea>
                <div class="flex justify-between items-center mb-4">
                    <p class="text-[10px] font-black uppercase text-slate-400">Target Recipients</p>
                    <button onclick="selectAllTargets()" class="text-indigo-600 font-bold text-xs">Select All</button>
                </div>
                <div id="ann-targets" class="flex flex-wrap gap-2 mb-8 max-h-40 overflow-y-auto p-2"></div>
                <button onclick="sendBroadcast()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl">Execute Pulse</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="group-modal">
        <div class="modal-content">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-slate-300"><i class="fa-solid fa-circle-xmark text-2xl"></i></button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpLtdJ4lACW9pNn8fAUmooooqzh_5TIO4", authDomain: "trip-ddc48.firebaseapp.com", databaseURL: "https://trip-ddc48-default-rtdb.firebaseio.com", projectId: "trip-ddc48" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        const MASTER = "akhilgoel985@gmail.com";

        auth.onAuthStateChanged(user => {
            if (user && user.email.toLowerCase() === MASTER) {
                document.getElementById('auth-gate').style.display = 'none';
                init();
            } else if (user) { auth.signOut(); }
        });

        function nav(viewId, el) {
            document.querySelectorAll('.view-pane').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            el.classList.add('active');
        }

        function init() {
            // First get all groups
            db.ref('groups').on('value', snap => {
                const groups = snap.val() || {};
                
                // Get all users who ever registered (Assuming they are listed in groups or a separate /users node if you have one)
                // Since this app uses groups-based membership, we define 'registered' users as those found in ANY group 
                // BUT 'Ghost Users' as those who might be in your authentication list or a master user record.
                // NOTE: In a standard Firebase app, you'd need a /users/ node to track registration independent of groups.
                // For this logic, we will look for users in the "Registry" vs those active in groups.
                
                processDashboard(groups);
                renderGroups(groups);
                renderMembers(groups);
                renderAnnTargets(groups);
            });
        }

        function processDashboard(groups) {
            const gEntries = Object.entries(groups);
            document.getElementById('dash-total-groups').innerText = gEntries.length;

            let activeUserEmails = new Set();
            let userGroupCounts = {};
            let megaGroup = { name: 'None', count: 0 };

            gEntries.forEach(([id, g]) => {
                const members = g.members || [];
                if (members.length > megaGroup.count) megaGroup = { name: g.name, count: members.length };
                
                members.forEach(m => {
                    activeUserEmails.add(m.email.toLowerCase());
                    userGroupCounts[m.email] = (userGroupCounts[m.email] || 0) + 1;
                });
            });

            // LOGIC FOR GHOST USERS:
            // Since this specific Firebase setup relies on the 'groups' node to know users exist, 
            // "Ghost Users" are typically found in a separate '/users' node. 
            // I will add a fetch to a potential users node to compare.
            db.ref('users').once('value', userSnap => {
                const allRegistered = userSnap.val() || {};
                const allEmails = Object.values(allRegistered).map(u => u.email.toLowerCase());
                
                // Ghost = Registered Email NOT in any Active Group Email Set
                const ghostCount = allEmails.filter(email => !activeUserEmails.has(email)).length;
                document.getElementById('dash-ghost-users').innerText = ghostCount;
            });

            const powerUser = Object.entries(userGroupCounts).sort((a,b) => b[1] - a[1])[0];
            document.getElementById('dash-mega-group').innerText = megaGroup.name;
            document.getElementById('dash-mega-group-count').innerText = `${megaGroup.count} Members`;
            
            if (powerUser) {
                document.getElementById('dash-power-user').innerText = powerUser[0].split('@')[0];
                document.getElementById('dash-power-user-count').innerText = `${powerUser[1]} Groups`;
            }
        }

        function renderGroups(groups) {
            document.getElementById('group-grid').innerHTML = Object.entries(groups).map(([id, g]) => `
                <div class="glass-card cursor-pointer" onclick="openGroup('${id}')">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-black">${g.name.charAt(0)}</div>
                        <span class="text-[9px] font-black text-slate-200 uppercase">${id}</span>
                    </div>
                    <h3 class="font-black text-lg truncate">${g.name}</h3>
                    <p class="text-[10px] font-bold text-slate-400 mt-1">${(g.members || []).length} Members</p>
                </div>
            `).join('');
        }

        async function openGroup(id) {
            const g = (await db.ref(`groups/${id}`).get()).val();
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black">${g.name}</h3>
                    <button onclick="deleteGroup('${id}')" class="btn-danger-light">Delete</button>
                </div>
                <p class="text-[10px] font-black uppercase text-indigo-500 mb-4">Circle Admin: ${g.admin}</p>
                <div class="space-y-2">
                    ${(g.members || []).map((m, i) => `
                        <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                            <span class="text-sm font-bold">${m.name}</span>
                            <button onclick="removeMem('${id}', ${i})" class="text-red-400"><i class="fa-solid fa-minus-circle"></i></button>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('group-modal').style.display = 'flex';
        }

        async function deleteGroup(id) {
            if(confirm("Delete this group permanently?")) {
                await db.ref(`groups/${id}`).remove();
                closeModal();
            }
        }

        async function removeMem(id, idx) {
            const snap = await db.ref(`groups/${id}/members`).get();
            let m = snap.val(); m.splice(idx, 1);
            await db.ref(`groups/${id}/members`).set(m);
            openGroup(id);
        }

        function renderMembers(groups) {
            let unique = {};
            Object.values(groups).forEach(g => {
                (g.members || []).forEach(m => { unique[m.email] = m.name; });
            });
            document.getElementById('member-grid').innerHTML = Object.entries(unique).map(([email, name]) => `
                <div class="glass-card p-4 text-center">
                    <div class="w-8 h-8 bg-slate-100 rounded-full mx-auto mb-2 flex items-center justify-center text-[10px] font-black">${name.charAt(0)}</div>
                    <p class="font-black text-[10px] truncate">${name}</p>
                </div>
            `).join('');
        }

        function renderAnnTargets(groups) {
            document.getElementById('ann-targets').innerHTML = Object.entries(groups).map(([id, g]) => `
                <div class="chip" onclick="this.classList.toggle('selected')" data-id="${id}">${g.name}</div>
            `).join('');
        }

        function selectAllTargets() {
            document.querySelectorAll('#ann-targets .chip').forEach(c => c.classList.add('selected'));
        }

        async function sendBroadcast() {
            const msg = document.getElementById('ann-msg').value;
            const targets = Array.from(document.querySelectorAll('#ann-targets .selected')).map(c => c.dataset.id);
            if (!msg || !targets.length) return;

            const updates = {};
            targets.forEach(id => {
                const key = db.ref(`groups/${id}/expenses`).push().key;
                updates[`groups/${id}/expenses/${key}`] = {
                    title: "ðŸ“¢ ADMIN: " + msg, amount: 0, involved: ["SYSTEM"], by: "ADMIN", date: new Date().toLocaleDateString()
                };
            });
            await db.ref().update(updates);
            alert("Broadcast Deployed.");
            document.getElementById('ann-msg').value = '';
        }

        function closeModal() { document.getElementById('group-modal').style.display = 'none'; }
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
